
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merch By DZ - Back Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      /* Custom scrollbar for spreadsheet feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: #fee2e2;
        color: #991b1b;
        border-bottom: 2px solid #ef4444;
        z-index: 9999;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    <script>
      // Shim process.env for browser compatibility
      window.process = { env: {} };
      
      // Global error logger to help debug white screens
      window.addEventListener('error', function(event) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent = 'CRASH DETECTED:\n' + event.message + '\nat ' + event.filename + ':' + event.lineno;
        }
      });
      window.addEventListener('unhandledrejection', function(event) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent = 'PROMISE REJECTION:\n' + event.reason;
        }
      });
    </script>
